<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/global.css" />
  <link rel="icon" href="assets/images/fevicon.png" type="image/png" />
  <title>Contact Me â€“ Validax</title>
  <style>
    #thankYouMessage {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html" style="display:flex;align-items:center;gap:0.5rem;text-decoration:none;color:inherit;">
          <img src="assets/images/fevicon.webp" alt="Logo" />
          <span>Validax</span>
        </a>
      </div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About-me.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-form" id="formContainer">
      <h1>Contact Me</h1>
      <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" id="web3formsKey" value="" />
        <input type="hidden" name="auto_response" value="Thanks for reaching out! We'll get back to you shortly." />
        <input type="hidden" name="from_name" value="Muhammad Tanveer Abbas" />
        <input type="hidden" name="replyto" value="your@email.com" />

        <input type="text" id="name" name="name" placeholder="Enter your name" required style="margin-bottom: 1rem;" />
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="margin-bottom: 1rem;" />
        
        <div style="margin-bottom: 1rem;">
          <label style="color: var(--clr-paragraph); margin-bottom: 0.5rem; display: block;">Service:</label>
          <div class="radio-grid" style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <label style="color: var(--clr-paragraph); display: flex; align-items: center; gap: 0.3rem;">
              <input type="radio" name="service" value="website" required />
              Website
            </label>
            <label style="color: var(--clr-paragraph); display: flex; align-items: center; gap: 0.3rem;">
              <input type="radio" name="service" value="ecommerce" required />
              Ecommerce
            </label>
            <label style="color: var(--clr-paragraph); display: flex; align-items: center; gap: 0.3rem;">
              <input type="radio" name="service" value="portfolio" required />
              Portfolio
            </label>
            <label style="color: var(--clr-paragraph); display: flex; align-items: center; gap: 0.3rem;">
              <input type="radio" name="service" value="blog" required />
              Blog
            </label>
            <label style="color: var(--clr-paragraph); display: flex; align-items: center; gap: 0.3rem;">
              <input type="radio" name="service" value="custom" required />
              Custom
            </label>
          </div>
        </div>
        
        <textarea id="message" name="message" placeholder="Write your message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="thank-you-message" id="thankYouMessage">
      <p>Sent successfully!</p>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Validax. All rights reserved.</p>
    </div>
  </footer>

  <script src="javascript/config.js"></script>
  <script>
    (function () {
      document.getElementById("web3formsKey").value = CONFIG.WEB3FORMS_ACCESS_KEY;
      const form = document.getElementById("contactForm");
      const container = document.getElementById("formContainer");
      const thankYou = document.getElementById("thankYouMessage");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const submitBtn = form.querySelector("button[type=submit]");
        submitBtn.disabled = true;

        fetch(form.action, {
          method: "POST",
          body: new FormData(form)
        })
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            container.style.display = "none";
            thankYou.style.display = "block";
          })
          .catch(err => {
            console.error("Submission error:", err);
            alert("Submission failed. Please try again.");
            submitBtn.disabled = false;
          });
      });
    })();
  </script>
</body>

</html>

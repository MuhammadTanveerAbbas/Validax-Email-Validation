<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/global.css" />

  <link rel="shortcut icon" href="/assets/images/fevicon.webp" type="image/
  png" />
  <title>Validax</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="index.html"
          style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
          <img src="./assets/images/fevicon.webp" alt="Logo" />
          <span>Validax</span>
        </a>
      </div>
      <ul>
        <li><a href="/About-me.html">About</a></li>
        <li><a href="/Contact-me.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container fade-in">
      <h1>Enter Your Email</h1>
      <form id="emailForm">
        <input type="email" id="username" name="username" placeholder="you@example.com" required autocomplete="email" />
        <button type="submit" id="validateBtn" class="btn">Validate</button>
      </form>
    </div>

    <div class="container fade-in">
      <h2 style="text-align: center;">Email Validation Results</h2>
      <div id="resultCont">
        <p style="text-align: center; border: 1px solid white; padding: 1rem; border-radius: var(--radius);">Your results will appear here.</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Validax. All rights reserved.</p>
    </div>
  </footer>


  <script src="/javascript/config.js"></script>
  <script src="/javascript/global.js"></script>
</body>

</html>
